[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[menu]
  # Configure header
  [[menu.header]]
    name = "About"
    title = "About me"
    url = "/about/"
    weight = 1
  [[menu.header]]
    name = "Blog"
    title = "Read my blog"
    url = "/blog/"
    weight = 2
  [[menu.header]]
    name = "Music"
    title = "Listen to my music"
    url = "/music/"
    weight = 3
  [[menu.header]]
    name = "Tutorials"
    title = "Browse my tutorials"
    url = "/tutorials/"
    weight = 4

